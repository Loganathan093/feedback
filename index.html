<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  max-width: 700px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  color: #333;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  color: #666;
}

input[type="text"],
input[type="email"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

textarea {
  resize: vertical;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #0056b3;
}
.hide{
    display: none;
}
#msg
{
  margin-top: 300px;
}
  </style>
</head>
<body>
  <div class="container">
    <h2>Feedback Form</h2>
    <form action="#" id="fb" method="POST">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="5" required></textarea>
      </div>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>
  <div class="hide" id="msg">
    <h2>Thanks for your valuable Feedback</h2>
  </div>
</body>
</html>
<script>
     document.getElementById("fb").addEventListener("submit", function(event){
        event.preventDefault();
        alert("Thanks for your valuable feedback");
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";   
        document.getElementById("feedback").value = "";
        document.querySelector(".container").classList.add("hide");   
        document.getElementById("msg").classList.remove("hide"); 
    })
</script>
